<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500">
  <!-- Background with enhanced gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F7F8FA" />
      <stop offset="100%" stop-color="#FFFFFF" />
    </linearGradient>
    
    <!-- Improved grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E0E5EC" stroke-width="0.5" />
    </pattern>
    
    <!-- Blue gradient for logo and accents -->
    <linearGradient id="blue-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#004CDB" />
      <stop offset="100%" stop-color="#4DA8FF" />
    </linearGradient>
    
    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background rectangle with gradient and grid pattern -->
  <rect width="1500" height="500" fill="url(#bg-gradient)" />
  <rect width="1500" height="500" fill="url(#grid)" opacity="0.25" />
  
  <!-- Abstract decorative elements -->
  <circle cx="150" cy="400" r="100" fill="url(#blue-gradient)" opacity="0.05" />
  <circle cx="1350" cy="100" r="120" fill="url(#blue-gradient)" opacity="0.05" />
  
  <!-- Main logo - modified SVG we created earlier -->
  <g transform="translate(590, 100) scale(0.8)">
    <!-- Central globe/network -->
    <circle cx="200" cy="100" r="70" fill="none" stroke="#005BFF" stroke-width="2" opacity="0.3" />
    <circle cx="200" cy="100" r="55" fill="none" stroke="#005BFF" stroke-width="1.5" opacity="0.5" />
    <circle cx="200" cy="100" r="40" fill="none" stroke="#005BFF" stroke-width="1" opacity="0.7" />
    
    <!-- Network points -->
    <circle cx="200" cy="30" r="5" fill="#4DA8FF" />
    <circle cx="140" cy="70" r="4" fill="#4DA8FF" />
    <circle cx="260" cy="70" r="4" fill="#4DA8FF" />
    <circle cx="150" cy="150" r="4" fill="#4DA8FF" />
    <circle cx="250" cy="150" r="4" fill="#4DA8FF" />
    <circle cx="200" cy="170" r="5" fill="#4DA8FF" />
    <circle cx="130" cy="120" r="3" fill="#4DA8FF" />
    <circle cx="270" cy="120" r="3" fill="#4DA8FF" />
    
    <!-- Network lines -->
    <line x1="200" y1="30" x2="140" y2="70" stroke="#4DA8FF" stroke-width="1.5" opacity="0.7" />
    <line x1="200" y1="30" x2="260" y2="70" stroke="#4DA8FF" stroke-width="1.5" opacity="0.7" />
    <line x1="140" y1="70" x2="150" y2="150" stroke="#4DA8FF" stroke-width="1.5" opacity="0.7" />
    <line x1="260" y1="70" x2="250" y2="150" stroke="#4DA8FF" stroke-width="1.5" opacity="0.7" />
    <line x1="150" y1="150" x2="200" y2="170" stroke="#4DA8FF" stroke-width="1.5" opacity="0.7" />
    <line x1="250" y1="150" x2="200" y2="170" stroke="#4DA8FF" stroke-width="1.5" opacity="0.7" />
    <line x1="140" y1="70" x2="130" y2="120" stroke="#4DA8FF" stroke-width="1.5" opacity="0.7" />
    <line x1="260" y1="70" x2="270" y2="120" stroke="#4DA8FF" stroke-width="1.5" opacity="0.7" />
    <line x1="130" y1="120" x2="150" y2="150" stroke="#4DA8FF" stroke-width="1.5" opacity="0.7" />
    <line x1="270" y1="120" x2="250" y2="150" stroke="#4DA8FF" stroke-width="1.5" opacity="0.7" />
    
    <!-- Central hexagon -->
    <polygon points="200,70 230,85 230,115 200,130 170,115 170,85" fill="#FFFFFF" stroke="#005BFF" stroke-width="2" />
    
    <!-- Abstract central element -->
    <circle cx="200" cy="100" r="15" fill="url(#blue-gradient)" opacity="0.9" />
    <circle cx="200" cy="100" r="8" fill="#FFFFFF" />
  </g>
  
  <!-- Company name with enhanced styling -->
  <text x="750" y="290" font-family="Montserrat, sans-serif" font-weight="800" font-size="34" fill="url(#blue-gradient)" text-anchor="middle" filter="url(#glow)">WEBEMPIRE</text>
  
  <!-- Improved tagline -->
  <text x="750" y="330" font-family="Montserrat, sans-serif" font-weight="600" font-size="24" fill="#484848" text-anchor="middle">Digital Solutions Hub</text>
  
  <!-- Left slogan with improved positioning -->
  <text x="230" y="250" font-family="Montserrat, sans-serif" font-weight="600" font-size="20" fill="#005BFF" text-anchor="middle">Innovate. Connect. Explore.</text>
  
  <!-- Right slogan to replace website -->
  <text x="1270" y="250" font-family="Montserrat, sans-serif" font-weight="600" font-size="20" fill="#005BFF" text-anchor="middle">Technology • Excellence • Vision</text>
  
  <!-- Enhanced decorative elements -->
  <rect x="130" y="270" width="200" height="2" fill="url(#blue-gradient)" rx="1" />
  <rect x="1170" y="270" width="200" height="2" fill="url(#blue-gradient)" rx="1" />
  
  <!-- WE Monogram with enhanced style -->
  <circle cx="750" cy="150" r="55" fill="url(#blue-gradient)" filter="url(#glow)" />
  <text x="750" y="165" font-family="Montserrat, sans-serif" font-weight="700" font-size="32" fill="white" text-anchor="middle">WE</text>
</svg>